<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario</title>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <link rel="stylesheet" href="form.css"/>  
    <script>
        function calc_total(){
            var qtd = parseInt(document.getElementById('cQtd'). value);
            tot = qtd * 1500;
            document.getElementById('cTot'). value = tot;
        }
    </script>
</head>
<body>
    
</body>
<header>
    <form method="post" id="fContato" action="claudiobar49@hotmail.com" oninput="calc_total();">
    <fieldset id="usuario"><legend>Identificacao do Ususario</legend>
        <p><label for="cNome">Nome:</label>
            <input type="text" name="tNome" id="cNome" Size="20" maxlength="30" placeholder="Nome Completo"/></p>
            <P><label for="cSenha">Senha:</label>
                <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 digito"/></P>
                <p><label for="cMail">E-Mail:</label>
                    <input type="email" name="tMail" id="cMail" size="20" maxlength="40"/></p>
            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tSexo" id="cMasc" checked/> <label for="cMasc">Masculino</label><br/>
                <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
            </fieldset>
            <p><label for="cNasc">Data de Nascimento: </label>
                <input type="date" name="tNasc" id="cNasc"/></p>
            </fieldset>
            
            <fieldset id="endereco"><Legend>Endereço do Usuario</Legend>
                <p><label for="cRua">logradouro:</label>
                    <input type="text" name="tRua"  id="cRua" size="13" maxlength="80"/></p>
                    <p><label for="cNum">Numero</label>
                        <input type="number" name="tNum" id="cNum" min="0"  max="999"/></p>
                        <p><label for="cEst">Estado:</label>
                        <select name="tEst" id="cEst">
                            <optgroup label="Região Sudeste">
                            <option> Rio de Janeiro</option>
                            <option selected>São Paulo</option>
                            <option> Minas Gerais</option>
                        </optgroup>   
                        <optgroup label="Região Sul">    
                            <option> Parana</option>
                            <option> Santa Catarina</option>
                            <option> Rio  Grande do Sul</option>
                        </optgroup>

                        </select>
                        <p><label for="cCid">Cidade:</label>
                         <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"/></p>
                         <datalist id="cidades">
                            <option value="Rio de Janeiro"></option>
                            <option value="Nova iguaçu"></option>
                            <option value="Niteroi"></option>

                         </datalist>
                    </fieldset>

            <fieldset id="mensagem"><legend>Mensagem do Usuario</legend>
                <p><label for="cUrg">Grau de Urgencia</label>
               Min<input type="range" name="tUrg" id="cUrg" min="0" max="10"  ste="2"/>Max </p>
                <p><label  for="cMsg">Mensagem</label> 
                <textarea name="tMsg" id="cMsg" cols="45" rows="5"  placeholder="Deixe aqui sua mensagem"></textarea></p>
            </fieldset>
            
            <fieldset id="pedido"><legend>Quero um produto</legend>
                <p><input type="checkbox" name="tPed" id="cPed" checked/><label for="cPed">gostaria de adquirir um Produto quando disponivel</label></p>
                <p><label for="cCor">Cor:</label><input type="color" name="tColor" id="cColor" value="#0000FF"></p>
                <p><label for="cQtd">Quantidade</label><input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"/></p>
                <p><label for="cTot">Preço Total: R$</label><input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/></p>
            </fieldset>

            <input type="submit" value="Enviar"/>
                      
    </fieldset>
    </form>

</header>
</html>
